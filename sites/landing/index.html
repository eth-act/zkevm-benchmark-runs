<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zkEVM Benchmark Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared/base.css">
    <link rel="stylesheet" href="shared/components.css">
    <link rel="stylesheet" href="landing.css">
    <script>
        // Apply saved theme immediately to prevent flash
        (function() {
            var saved = localStorage.getItem('theme');
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
                document.documentElement.style.colorScheme = saved;
            }
        })();
    </script>
</head>

<body>
    <div class="landing-center">
        <div class="landing-header">
            <h1>zkEVM Benchmark Results</h1>
            <p>Select a dashboard to view</p>
            <button id="theme-toggle" class="btn btn-tertiary" aria-label="Toggle color theme">Dark mode</button>
        </div>
        <div class="links">
            <a class="card-link" href="benchmarks/">
                Execution and proving times
                <span>Table-view of benchmark runs</span>
            </a>
            <a class="card-link" href="repricing/">
                Gas Repricing Analysis
                <span>Worst-case blocks analysis</span>
            </a>
            <a class="card-link" href="verification/">
                Proof Verification Times
                <span>Verification time distributions by zkVM</span>
            </a>
        </div>
    </div>

    <script>
        // Theme toggle button
        (function() {
            const toggle = document.getElementById('theme-toggle');
            const current = document.documentElement.getAttribute('data-theme') || 'light';
            toggle.textContent = current === 'dark' ? 'Light mode' : 'Dark mode';
            toggle.addEventListener('click', () => {
                const cur = document.documentElement.getAttribute('data-theme');
                const next = cur === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', next);
                document.documentElement.style.colorScheme = next;
                localStorage.setItem('theme', next);
                toggle.textContent = next === 'dark' ? 'Light mode' : 'Dark mode';
            });
        })();
    </script>
</body>

</html>
