<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zkEVM Benchmark Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #f0f6fc;
        }

        p {
            color: #8b949e;
            margin-bottom: 3rem;
        }

        .links {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        a {
            display: block;
            padding: 2rem 3rem;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            text-decoration: none;
            color: #58a6ff;
            font-size: 1.25rem;
            transition: border-color 0.2s, background 0.2s;
        }

        a:hover {
            background: #1f2428;
            border-color: #58a6ff;
        }

        a span {
            display: block;
            font-size: 0.875rem;
            color: #8b949e;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <h1>zkEVM Benchmark Results</h1>
    <p>Select a dashboard to view</p>
    <div class="links">
        <a href="benchmarks/">
            Execution and proving times
            <span>Table-view of benchmark runs</span>
        </a>
        <a href="repricing/">
            Gas Repricing Analysis
            <span>Worst-case blocks analysis</span>
        </a>
    </div>
</body>

</html>
