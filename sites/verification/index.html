<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proof Verification Times â€” zkEVM Benchmarks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared/base.css">
    <link rel="stylesheet" href="../shared/components.css">
    <link rel="stylesheet" href="../shared/responsive.css">
    <link rel="stylesheet" href="verification.css">
    <script>
        // Apply saved theme immediately to prevent flash
        (function() {
            var saved = localStorage.getItem('theme');
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
                document.documentElement.style.colorScheme = saved;
            }
        })();
    </script>
</head>
<body>
    <header>
        <div class="container header-row">
            <div class="header-text">
                <h1><a href="../" class="header-home-link">&larr; Proof Verification Times</a></h1>
                <p>Distribution of verification times by zkVM</p>
                <p id="metadata-info" class="metadata-info"></p>
            </div>
            <button id="theme-toggle" class="btn btn-tertiary" aria-label="Toggle color theme">Dark mode</button>
        </div>
    </header>

    <main class="container">
        <div id="hardware-section"></div>

        <div id="chart-section">
            <div class="chart-container">
                <canvas id="histogram-chart"></canvas>
            </div>
        </div>

        <div id="stats-section">
            <h2>Summary Statistics</h2>
            <div class="table-container">
                <table id="stats-table">
                    <thead>
                        <tr>
                            <th>zkVM</th>
                            <th>Count</th>
                            <th>Mean (ms)</th>
                            <th>Median (ms)</th>
                            <th>Min (ms)</th>
                            <th>Max (ms)</th>
                            <th>Proof Size</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>zkEVM Benchmark Results</p>
            <p><a href="https://github.com/eth-act/zkevm-benchmark-runs">Raw Data (GitHub)</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
